name: Test and Publish Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.1.0

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    # These permissions are required for the workflow to:
    # - Read repository contents (checkout code)
    # - Write to GitHub Container Registry (push Docker images)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "After cleanup:"
          df -h

      - name: Extract metadata for Docker (vpt)
        id: meta-vpt
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,suffix=-vpt
            type=semver,pattern={{version}},suffix=-vpt
            type=semver,pattern={{major}},suffix=-vpt
            type=raw,value=vpt,enable={{is_default_branch}}

      - name: Extract metadata for Docker (steve1)
        id: meta-steve1
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,suffix=-steve1
            type=semver,pattern={{version}},suffix=-steve1
            type=semver,pattern={{major}},suffix=-steve1
            type=raw,value=steve1,enable={{is_default_branch}}

      - name: Extract metadata for Docker (rocket1)
        id: meta-rocket1
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr,suffix=-rocket1
            type=semver,pattern={{version}},suffix=-rocket1
            type=semver,pattern={{major}},suffix=-rocket1
            type=raw,value=rocket1,enable={{is_default_branch}}

      - name: Build Docker image (vpt)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.vpt
          push: false
          tags: ${{ steps.meta-vpt.outputs.tags }}
          labels: ${{ steps.meta-vpt.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Build Docker image (steve1)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.steve1
          push: false
          tags: ${{ steps.meta-steve1.outputs.tags }}
          labels: ${{ steps.meta-steve1.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Build Docker image (rocket1)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.rocket1
          push: false
          tags: ${{ steps.meta-rocket1.outputs.tags }}
          labels: ${{ steps.meta-rocket1.outputs.labels }}
          load: true
          platforms: linux/amd64

      - name: Start agent container (vpt)
        env:
            SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          docker run -d -p 9009:9009 --name agent-container-vpt --env-file .env $(echo "${{ steps.meta-vpt.outputs.tags }}" | head -n1) --host 0.0.0.0 --port 9009
          timeout 30 bash -c 'until curl -sf http://localhost:9009/.well-known/agent-card.json > /dev/null; do sleep 1; done'

      - name: Start agent container (steve1)
        env:
            SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          docker run -d -p 9010:9009 --name agent-container-steve1 --env-file .env $(echo "${{ steps.meta-steve1.outputs.tags }}" | head -n1) --host 0.0.0.0 --port 9009
          timeout 30 bash -c 'until curl -sf http://localhost:9010/.well-known/agent-card.json > /dev/null; do sleep 1; done'

      - name: Start agent container (rocket1)
        env:
            SECRETS_JSON: ${{ toJson(secrets) }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env
          docker run -d -p 9011:9009 --name agent-container-rocket1 --env-file .env $(echo "${{ steps.meta-rocket1.outputs.tags }}" | head -n1) --host 0.0.0.0 --port 9009
          echo "Waiting for rocket1 container to be ready (may take longer due to model size)..."
          timeout 120 bash -c 'until curl -sf http://localhost:9011/.well-known/agent-card.json > /dev/null; do echo "Waiting..."; sleep 2; done' || {
            echo "=== Rocket1 Container Logs (startup failed) ==="
            docker logs agent-container-rocket1
            exit 1
          }

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
        run: uv sync --extra test

      - name: Run tests (vpt)
        run: uv run pytest -v --agent-url http://localhost:9009

      - name: Run tests (steve1)
        run: uv run pytest -v --agent-url http://localhost:9010

      - name: Run tests (rocket1)
        run: uv run pytest -v --agent-url http://localhost:9011

      - name: Stop containers and show logs
        if: always()
        run: |
          echo "=== Agent Container Logs (vpt) ==="
          docker logs agent-container-vpt || true
          docker stop agent-container-vpt || true
          echo "=== Agent Container Logs (steve1) ==="
          docker logs agent-container-steve1 || true
          docker stop agent-container-steve1 || true
          echo "=== Agent Container Logs (rocket1) ==="
          docker logs agent-container-rocket1 || true
          docker stop agent-container-rocket1 || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker images
        if: success() && github.event_name != 'pull_request'
        run: |
          docker push --all-tags ghcr.io/${GITHUB_REPOSITORY,,}

      - name: Output image digest
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Images Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**VPT Tags:** ${{ steps.meta-vpt.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Steve1 Tags:** ${{ steps.meta-steve1.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Rocket1 Tags:** ${{ steps.meta-rocket1.outputs.tags }}" >> $GITHUB_STEP_SUMMARY